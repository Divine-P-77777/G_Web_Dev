<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>BOM Demo</title>
</head>
<body>
  <h1>BOM Demo with Timer</h1>
  <button onclick="startTimer()">Start Interval</button>
  <button onclick="stopTimer()">Stop Interval</button>
  <button onclick="startTimeout()">Start Timeout</button>




    <h2></h2>
    <button>Remove</button>

  <script>
 


    // ✅ Timers
    let intervalId = null;
    let timeoutId = null;

    function startTimer() {
      if (intervalId === null) {
        intervalId = setInterval(() => {
          console.log("⏱ Interval running every 1 sec");
        }, 1000);
      }
    }

    function stopTimer() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        console.log("❌ Interval stopped");
        intervalId = null;
      }
    }

    function startTimeout() {
      if (timeoutId !== null) {
        clearTimeout(timeoutId);
      }
      timeoutId = setTimeout(() => {
        console.log("⏰ Timeout ran after 2 sec");
      }, 2000);
    }
