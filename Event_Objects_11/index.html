<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Example</title>
</head>
<body>
  <button id="myBtn">Click Me</button>
  <br><br>
  <input id="myInput" placeholder="Type something..." />
  <br><br>

  </div>

  <script src="index.js"></script>
</body>
</html>
